<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0 minimal-ui"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black">


    <link rel="icon" type="image/png" href="img/images/splash/android-chrome-192x192.png" sizes="192x192">
    <link rel="apple-touch-icon" sizes="196x196" href="img/images/splash/apple-touch-icon-196x196.png">
    <link rel="apple-touch-icon" sizes="180x180" href="img/images/splash/apple-touch-icon-180x180.png">
    <link rel="apple-touch-icon" sizes="152x152" href="img/images/splash/apple-touch-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="144x144" href="img/images/splash/apple-touch-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="120x120" href="img/images/splash/apple-touch-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="114x114" href="img/images/splash/apple-touch-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="76x76" href="img/images/splash/apple-touch-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="72x72" href="img/images/splash/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="60x60" href="img/images/splash/apple-touch-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="57x57" href="img/images/splash/apple-touch-icon-57x57.png">
    <link rel="icon" type="image/png" href="img/images/splash/favicon-96x96.png" sizes="96x96">
    <link rel="icon" type="image/png" href="img/images/splash/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="img/images/splash/favicon-16x16.png" sizes="16x16">
    <link rel="shortcut icon" href="img/images/splash/favicon.ico" type="image/x-icon" />

    <title>Busca Sorocaba - Listar Busca</title>

    <link href="css/styles/style.css"           rel="stylesheet" type="text/css">
    <link href="css/styles/framework.css"       rel="stylesheet" type="text/css">
    <link href="css/styles/font-awesome.css"    rel="stylesheet" type="text/css">
    <link href="css/styles/animate.css"         rel="stylesheet" type="text/css">

    <script type="text/javascript" src="js/scripts/jquery.js"></script>
    <script type="text/javascript" src="js/scripts/jqueryui.js"></script>
    <script type="text/javascript" src="js/scripts/framework-plugins.js"></script>
    <script type="text/javascript" src="js/scripts/custom.js"></script>
</head>

<body class="dual-sidebar">

<div class="gallery-fix"></div> <!-- Important for all pages that have galleries or portfolios -->

<div id="header-fixed">
    <a class="open-left-sidebar" href="#"><i class="fa fa-navicon"></i></a>
    <a class="header-logo" href="#"><img src="img/images/logo-light.png" alt="img"></a>
    <a class="open-right-sidebar" href="#"><i class="fa fa-envelope-o"></i></a>
</div>

<div class="all-elements">
    <div class="snap-drawers">

        <div id="content" class="snap-content">
            <div class="content">
                <div class="header-clear-large"></div>
                <!--Page content goes here, fixed elements go above the all elements class-->

                <div class="container heading-style-5">
                    <h4 class="heading-title">Resultado da pesquisa para {{ nome }}</h4>
                    <i class="fa fa-search heading-icon"></i>
                    <div class="line bg-black"></div>
                    <p class="heading-subtitle">
                        O Busca Sorocaba encontrou os seguintes resultados para a sua busca por "{{ nome }}"...
                    </p>
                </div>

                <div class="decoration"></div>
                <div class="one-third-responsive" ng-repeat="e in estabelecimentos">
                    <a href="#/perfilEmergencia" ng-click="exibirPerfil(e)" class="user-list-item">
                        <img src="img/images/pictures/1s.jpg" alt="img">
                        <strong>{{ e.nome }}<br></strong>
                        <em>{{ e.telefone }}<br></em>
                        <em>{{ e.site }}</em>
                        <i class="fa fa-chevron-right"></i>
                    </a>
                    <div class="decoration"></div>
                </div>



                <div class="footer">
                    <p class="center-text">Copyright 2015. Todos os direitos reservados.</p>
                    <div class="footer-icons center-text">
                        <a href="#" class="scale-hover facebook-color social-ball"><i class="fa fa-facebook"></i></a>
                        <a href="#" class="scale-hover twitter-color social-ball"><i class="fa fa-twitter"></i></a>
                        <a href="#" class="scale-hover google-color social-ball"><i class="fa fa-google-plus"></i></a>
                    </div>
                </div>
                <!-- End of entire page content-->
            </div>
        </div>
    </div>
</div>

</body>
